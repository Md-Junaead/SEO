<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Process Diagram</title>
    <style>
        /* Container styling */
        .seo-diagram {
            background-color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Circular diagram sizing */
        .circular-diagram {
            width: 300px;
            height: 300px;
            background-color: black;
            border-radius: 50%;
        }

        /* Text box styling */
        .text-box {
            background-color: #333333;
            color: #FFFFFF;
            padding: 10px 15px;
            border-radius: 10px;
            width: 60%;
            margin-top: 20px;
            font-family: Arial, sans-serif;
            text-align: left;
        }

        /* Hover effect for the middle section */
        .middle-section:hover .yellow-segment {
            fill: #FFD54F;
        }
        .middle-section:hover .white-segment {
            fill: #E0E0E0;
        }
    </style>
</head>
<body>
    <div class="seo-diagram">
        <svg class="circular-diagram" viewBox="0 0 100 100">
            <!-- Outer circle (outline only, blends with background) -->
            <circle cx="50" cy="50" r="45" fill="none" />

            <!-- White dividers for outer circle (radial lines) -->
            <line x1="50" y1="50" x2="95" y2="50" stroke="white" stroke-width="1" />
            <line x1="50" y1="50" x2="27.5" y2="88.97" stroke="white" stroke-width="1" />
            <line x1="50" y1="50" x2="27.5" y2="11.03" stroke="white" stroke-width="1" />

            <!-- Text paths for outer circle sections -->
            <path id="top-path" d="M 27.5 11.03 A45 45 0 0 1 95 50" fill="none" />
            <path id="bottom-path" d="M 95 50 A45 45 0 0 1 27.5 88.97" fill="none" />
            <path id="left-path" d="M 27.5 88.97 A45 45 0 0 1 27.5 11.03" fill="none" />

            <!-- Outer text labels -->
            <text font-family="Arial, sans-serif" font-weight="bold" fill="#FFFFFF" font-size="3">
                <textPath href="#top-path" startOffset="50%" text-anchor="middle">THE DISCOVERY PHASE</textPath>
            </text>
            <text font-family="Arial, sans-serif" font-weight="bold" fill="#FFFFFF" font-size="3">
                <textPath href="#bottom-path" startOffset="50%" text-anchor="middle">STRATEGY</textPath>
            </text>
            <text font-family="Arial, sans-serif" font-weight="bold" fill="#FFFFFF" font-size="3">
                <textPath href="#left-path" startOffset="50%" text-anchor="middle">IMPLEMENTATION & MANAGEMENT</textPath>
            </text>

            <!-- Middle section with hover effect -->
            <g class="middle-section">
                <!-- Inner segments -->
                <path class="yellow-segment" d="M50,50 L50,85 A35,35 0 0 1 25.25,74.75 Z" fill="#FFC107" />
                <path class="yellow-segment" d="M50,50 L25.25,74.75 A35,35 0 0 1 15,50 Z" fill="#FFC107" />
                <path class="yellow-segment" d="M50,50 L15,50 A35,35 0 0 1 25.25,25.25 Z" fill="#FFC107" />
                <path class="yellow-segment" d="M50,50 L25.25,25.25 A35,35 0 0 1 50,15 Z" fill="#FFC107" />
                <path class="yellow-segment" d="M50,50 L50,15 A35,35 0 0 1 74.75,25.25 Z" fill="#FFC107" />
                <path class="yellow-segment" d="M50,50 L74.75,25.25 A35,35 0 0 1 85,50 Z" fill="#FFC107" />
                <path class="yellow-segment" d="M50,50 L85,50 A35,35 0 0 1 74.75,74.75 Z" fill="#FFC107" />
                <path class="white-segment" d="M50,50 L74.75,74.75 A35,35 0 0 1 50,85 Z" fill="#FFFFFF" />

                <!-- Segment labels -->
                <text x="40.43" y="73.1" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">Keyword Research</text>
                <text x="26.9" y="59.6" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">Content Strategy</text>
                <text x="26.9" y="40.4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">Refine Website Architecture</text>
                <text x="40.43" y="26.9" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">On-Page Optimization</text>
                <text x="59.57" y="26.9" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">Off-Page Submissions</text>
                <text x="73.1" y="40.4" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">Monitoring & Performance Reviews</text>
                <text x="73.1" y="59.6" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-size="2.5">Business Analysis & Review</text>
                <text x="59.57" y="73.1" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="2.5">Technical Audit</text>
            </g>

            <!-- Central circle -->
            <circle cx="50" cy="50" r="15" fill="#000000" />
            <text x="50" y="50" text-anchor="middle" dominant-baseline="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="4">SEO Process</text>
        </svg>

        <!-- Text box below the diagram -->
        <div class="text-box">
            <p>In the world of SEO, extensive keyword research is the key. Our SEO experts use a data-driven approach to identify the most relevant and high-traffic keywords.</p>
        </div>
    </div>
</body>
</html>
